<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Voice Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      border: 1px solid #333;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      background: #000;
    }
    .msg {
      margin: 8px 0;
      padding: 8px;
      border-radius: 8px;
    }
    .user {
      background: #222;
      text-align: right;
    }
    .bot {
      background: #333;
      text-align: left;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      width: 100%;
      max-width: 600px;
      gap: 10px;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #mic {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ChatGPT Voice Chat</h1>

  <div id="chat"></div>

  <div id="controls">
    <input id="input" type="text" placeholder="Type your message..." />
    <button id="mic">üéôÔ∏è Start Voice</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const mic = document.getElementById("mic");

    // Add message to chat
    function addMessage(text, type) {
      const div = document.createElement("div");
      div.classList.add("msg", type);
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Text chat (local only, no API)
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const text = input.value.trim();
        if (!text) return;
        addMessage(text, "user");
        input.value = "";

        // Bot reply (simple)
        addMessage("I hear you! (But this is a demo without API)", "bot");
      }
    });

    // Voice recognition (works on iPhone)
    mic.addEventListener("click", () => {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Your browser doesn't support voice recognition.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      mic.innerText = "üéôÔ∏è Listening...";

      recognition.onresult = (event) => {
        const speech = event.results[0][0].transcript;
        addMessage(speech, "user");
        addMessage("I hear you! (Demo response)", "bot");
        mic.innerText = "üéôÔ∏è Start Voice";
      };

      recognition.onerror = () => {
        mic.innerText = "üéôÔ∏è Start Voice";
      };

      recognition.onend = () => {
        mic.innerText = "üéôÔ∏è Start Voice";
      };
    });
  </script>

</body>
</html>
